<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">    
<meta name = "viewport" content ="width=device-width, initial-scale=1.0">

<link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" />
<title>Youtube</title>

<link rel="stylesheet" type="text/css" href="your_website_domain/css_root/flaticon.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"> 
<link rel="stylesheet" href="./index.css">

</head>

<body>

<div id = "navbar">
    <div id = "logo">
        <i class="fas fa-bars"></i>
        <img src="" alt="">
    </div>

    <div id = "center">
        <div id = "search">
            <input type="text" id="video" placeholder="Search for Video">
            <span onclick="searchVideos()">
                <i class="fas fa-search"></i>
            </span> 
        </div>
    </div>
</div>

    <div id = "end">
        <i class="fas fa-microphone"></i>
        <i class="fas fa-video"></i>
        <i class="fas fa-th"></i>
        <i class="fas fa-bell"></i>
        <i class="fas fa-user"></i>
    </div>

<div id="videodiv">
    <div id="video">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/zpOULjyy-n8?rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
</div>


</body>






</html>
